<ion-header>
  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <form [formGroup]="productForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="logo-apple" item-start></ion-icon>
        <ion-label stacked>Name:</ion-label>
        <ion-input formControlName="name" type="text" value="{{item.name}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="clipboard" item-start></ion-icon>
        <ion-label stacked>Description:</ion-label>
        <ion-input formControlName="description" type="text" value="{{item.description}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-reddit" item-start></ion-icon>
        <ion-label stacked>Category:</ion-label>
        <ion-input formControlName="category" type="text" value="{{item.category}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-reddit" item-start></ion-icon>
        <ion-label stacked>Price:</ion-label>
        <ion-input formControlName="price" type="number" value="{{item.price}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="camera" item-start></ion-icon>
        <cl-image *ngIf="public_id != null" [public-id]="public_id">
        </cl-image>
        <input type="file" ng2FileSelect [uploader]="uploader" accept="image/*;capture=camera">
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!productForm.valid" (click)="backToManage()">Guardar</button>
    </div>
  </form>

</ion-content>
