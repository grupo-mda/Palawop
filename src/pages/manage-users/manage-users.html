<ion-header>
  <ion-navbar>
    <ion-title>manage-users</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <div *ngFor="let user_data of users_data">
      <ion-item>
        <button ion-item>
          <ion-thumbnail item-start>
            <cl-image public-id="samples/people/bicycle.jpg">
              <cl-transformation gravity="face" radius="max" height="500" width="500" crop="thumb">
              </cl-transformation>
            </cl-image>
          </ion-thumbnail>
          {{user_data.name}}
        </button>
        <button ion-button color="dark" clear icon-only (click)="editItem(user_data)" item-end>
          <ion-icon name='create'></ion-icon>
        </button>
        <button ion-button color="danger" clear icon-only (click)="itemDelete(user_data)" item-end>
          <ion-icon name='trash'></ion-icon>
        </button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
