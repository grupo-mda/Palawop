<ion-header>
  <ion-navbar>
    <ion-title>manage-stock</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <div *ngFor="let item of stock_data">
      <ion-item>
        <button ion-item (click)="itemTappedAdmin(item)">
          <ion-thumbnail item-start>
            <cl-image *ngIf="item?.img != null" public-id="{{item?.img}}">
              <cl-transformation aspect-ratio="1:1" gravity="auto" radius="max" width="1000" crop="fill">
              </cl-transformation>
            </cl-image>
          </ion-thumbnail>
          {{item?.name}}
        </button>
        <button ion-button color="dark" clear icon-only (click)="editItem(item)" item-end>
          <ion-icon name='create'></ion-icon>
        </button>
        <button ion-button color="danger" clear icon-only (click)="itemDelete(item)" item-end>
          <ion-icon name='trash'></ion-icon>
        </button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
