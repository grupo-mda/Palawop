<ion-header>
  <ion-navbar>
    <ion-title>manage-stock</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <div *ngFor="let item of stock_data" ion-item="">
      <button
        (click)="itemTappedAdmin(item)"
      >{{item?.name}}
      </button>
        <button (click)="editItem(item)" outline >
          <ion-icon name="create" color="success"></ion-icon>
        </button >
        <button (click)="itemDelete(item)" outline >
          <ion-icon name="trash" color="danger" outline></ion-icon>
        </button>
    </div>
  </ion-list>
</ion-content>
