<ion-header>
  <ion-navbar>
    <ion-title>Nuevo producto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <form [formGroup]="productForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="logo-apple" item-start></ion-icon>
        <ion-label stacked>Name:</ion-label>
        <ion-input formControlName="name" type="text" value="{{item.name}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="clipboard" item-start></ion-icon>
        <ion-label stacked>Description:</ion-label>
        <ion-input formControlName="description" type="text" value="{{item.description}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-reddit" item-start></ion-icon>
        <ion-label stacked>Category:</ion-label>
               <!--
         <ion-select formControlName="category" [(ngModel)]=item.category >
          <ion-option value="{{cat?.name}}">
            {{cat?.name}}
          </ion-option>
        </ion-select>
       -->
        <ion-select formControlName="category" [(ngModel)]=item.category  multiple="true">
          <ion-option *ngFor="let cat of categories">
            {{cat?.name}}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label stacked>Date:</ion-label>
        <ion-datetime formControlName="date" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY"></ion-datetime>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!productForm.valid" (click)="backToManage()">Guardar</button>
    </div>
  </form>

</ion-content>
