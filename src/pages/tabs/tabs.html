<ion-tabs id="tabs">

  <ion-tab [root]="profileTab" tabTitle="Profile" tabIcon="person"></ion-tab>

  <ion-tab [show]="isAdmin" [root]="adminTab" tabTitle="Admin" tabIcon="settings"></ion-tab>
</ion-tabs>
