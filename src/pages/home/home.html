<ion-header>
  <ion-navbar color="primary">
    <searchBar></searchBar>
  </ion-navbar>
    <category-nav></category-nav>

<ion-content padding>

              (press)="createModal(item)"
      >{{item?.name}}
      </button>
    </div>
  </ion-list>
</ion-content>
