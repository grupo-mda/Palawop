<ion-header>
  <ion-navbar color="primary">
    <searchBar></searchBar>
  </ion-navbar>
  <category-nav></category-nav>

</ion-header>


<ion-content padding (ionScroll)="scrollFunction($event)">

  <ion-grid>
    <div *ngFor="let row of stock">
      <ion-row>
        <ion-col *ngFor="let column of row" col-6>
          <ion-card
            (click)="itemTapped(column)"
            (press)="createModal(column)"
            (touchmove)="somethingOnFocus($event)"
            (touchend)="touchend($event)"
          >
            <cl-image *ngIf="column?.img != null" public-id="{{column?.img}}">
              <cl-transformation height="150" width="150" ></cl-transformation>
            </cl-image>

            <ion-card-content>
              <p class="product-name">{{column.name}}</p>
              <p class="product-price"><strong>{{column.price}}$</strong></p>
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>
    </div>
  </ion-grid>

</ion-content>
