
<ion-header>
  <ion-navbar>
    <ion-title *ngIf="ownProfile">{{user?.name}}'s profile</ion-title>
    <ion-title *ngIf="!ownProfile">{{author?.name}}'s profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button *ngIf="ownProfile"
  (click)="modifyProfile(user)"
  ion-fab
  color="dark">
  <ion-icon name="build"></ion-icon>
  </button>
  <button *ngIf="!ownProfile"
          (click)="chatWith(user)"
          ion-fab
          color="dark">
    <ion-icon name="ios-chatbubbles"></ion-icon>
  </button>
  <button *ngIf="ownProfile"
    (click)="signOut()"
    ion-fab
    color="dark">
    <ion-icon name="close"></ion-icon>
  </button>
  <div *ngIf="ownProfile">
    <ion-item text-wrap>
      <ion-label> <strong>Name: </strong>
        {{user?.name}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Last Name: </strong>
        {{user?.lastName}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Birthday: </strong>
        {{user?.bday}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Email: </strong>
        {{user?.email}}
      </ion-label>
    </ion-item>
  </div>
  <div *ngIf="!ownProfile">
    <ion-item text-wrap>
      <ion-label> <strong>Name: </strong>
        {{author?.name}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Last Name: </strong>
        {{author?.lastName}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Birthday: </strong>
        {{author?.bday}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Email: </strong>
        {{author?.email}}
      </ion-label>
    </ion-item>
  </div>

</ion-content>
