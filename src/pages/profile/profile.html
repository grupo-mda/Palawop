
<ion-header>
  <ion-navbar>
    <ion-title>{{user?.name}}'s profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item text-wrap>
      <ion-label> <strong>Name: </strong>
        {{user?.name}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Last Name: </strong>
        {{user?.lastName}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Email: </strong>
        {{user?.email}}
      </ion-label>
    </ion-item>
    <ion-item></ion-item>
    <ion-fab center bottom>
      <button
        (click)="modifyProfile(user)"
        ion-fab
        color="dark">
        <ion-icon name="build"></ion-icon>
      </button>
      <button
        (click)="signOut()"
        ion-fab
        color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-fab>

  </ion-card>

</ion-content>
