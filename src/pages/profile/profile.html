<ion-header>
  <ion-navbar>
    <ion-title>{{user?.name}}'s profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class='demo'>
    <div class='circle'>
      <div class='inner'></div>
    </div>
    <div class='circle'>
      <div class='inner'></div>
    </div>
    <div class='circle'>
      <div class='inner'></div>
    </div>
    <div class='circle'>
      <div class='inner'></div>
    </div>
    <div class='circle'>
      <div class='inner'></div>
    </div>
  </div>
  <ion-fab center middle>
    <button
      (click)="modifyProfile()"
      ion-fab
      color="dark">
      <ion-icon name="build"></ion-icon>
    </button>
    <button
      (click)="signOut()"
      ion-fab
      color="dark">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
