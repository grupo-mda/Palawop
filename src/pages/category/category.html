<ion-header>
  <ion-navbar>
    <ion-title>{{category?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button *ngFor="let item of productCategory" ion-item=""
                (click)="itemTapped(item.name)"
                (press)="createModal(item)"
                >{{item?.name}}
        </button>
      </ion-list>
</ion-content>
