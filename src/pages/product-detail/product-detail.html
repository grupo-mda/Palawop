<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{product.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item class="profilePicture" text-wrap>
      <ion-label>
        <cl-image *ngIf="product?.img != null" public-id="{{product?.img}}">
          <cl-transformation crop="fit"></cl-transformation>
        </cl-image>
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label> <strong>Name: </strong>
        {{product.name}}
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label> <strong>Category: </strong>
        {{product.category}}
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label> <strong>Description: </strong>
        {{product.description}}
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label> <strong>Price: </strong>
        {{product?.price}} $
      </ion-label>
    </ion-item>
    <ion-item></ion-item>
    <button class="comments"
            (click)="viewAuthor(author)"
            ion-button block
            color="dark">
      {{author?.name}} ProfileÂ´s
    </button>
  </ion-card>

</ion-content>
