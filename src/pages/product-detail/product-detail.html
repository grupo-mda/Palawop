<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{product.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item text-wrap>
      <ion-label>
        <cl-image *ngIf="product?.img != null" public-id="{{product?.img}}">
          <cl-transformation height="150" width="150" ></cl-transformation>
        </cl-image>
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label> <strong>Name: </strong>
        {{product.name}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Vendor: </strong>
        <button (click)="viewAuthor(author)">{{author?.name}}</button>
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Category: </strong>
        {{product.category}}
      </ion-label>
    </ion-item>

    <ion-item text-wrap>
      <ion-label> <strong>Description: </strong>
        {{product.description}}
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label> <strong>Price: </strong>
        {{product?.price}} $
      </ion-label>
    </ion-item>
    <ion-item></ion-item>
  </ion-card>
  <ionic3-star-rating
    activeIcon = "ios-star"
    defaultIcon = "ios-star-outline"
    activeColor = "#488aff"
    defaultColor = "#565252"
    readonly="false"
    [rating]="3">
  </ionic3-star-rating>
</ion-content>
