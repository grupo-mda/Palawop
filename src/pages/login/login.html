<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

        <div text-center>
          <h4>Palawop</h4>
        </div>

        <ion-list inset>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input
              type="text"
              (keyup.enter)="login(user);"
              [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input
              type="password"
              (keyup.enter)="login(user);"
              [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>

        <div padding>
          <button
            ion-button
            small
            block
            color="dark"
            (click)="login(user)">
            Login
          </button>
        </div>

        <div padding>
          <button
            ion-button
            small
            block
            color="dark"
            (click)="register()">
            Sign up
          </button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
