<ion-header>
  <ion-navbar color="primary">
    <searchBar></searchBar>
  </ion-navbar>
  <category-nav></category-nav>

</ion-header>


<ion-content padding (ionScroll)="scrollFunction($event)">

  <ion-grid *ngIf="stock.length > 0; else notFound">
    <div *ngFor="let row of stock">
      <ion-row>
          <ion-card
            (click)="itemTapped(row)"
            (press)="createModal(row)"
            (touchmove)="somethingOnFocus($event)"
            (touchend)="touchend($event)"
          >
            <cl-image *ngIf="row?.img != null" public-id="{{row?.img}}">
              <cl-transformation height="150" width="150" ></cl-transformation>
            </cl-image>

            <ion-card-content>
              <p class="product-name">{{row.name}}</p>
              <p class="product-price"><strong>{{row.price}}$</strong></p>
            </ion-card-content>
          </ion-card>

      </ion-row>
    </div>
  </ion-grid>
  <ng-template #notFound>
    <p>
      Not Found, try one
    </p>
  </ng-template>
</ion-content>
